		// 현재 날짜를 yyyy.mm.dd 형식으로 반환하는 함수
		function getFormattedDate() {
			const today = new Date();
			const year = today.getFullYear();
			const month = String(today.getMonth() + 1).padStart(2, '0');
			const day = String(today.getDate()).padStart(2, '0');
			const hours = String(today.getHours()).padStart(2, '0');
    		const minutes = String(today.getMinutes()).padStart(2, '0');
    		return `${year}.${month}.${day} ${hours}:${minutes}`;
		}
		
		// 현재 날짜를 가져와서 HTML에 표시
		const currentDateElements = document.querySelectorAll(".currentDate");
		currentDateElements.forEach(element => {
    		element.innerHTML = getFormattedDate();
		});
	</script>

	function fetchData(url, callback) {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4 && xhr.status === 200) {
				var data = JSON.parse(xhr.responseText);
				callback(data);
			}
		};
		xhr.open("GET", url, true);
		xhr.send();
	}

function transformDataForPopulation(realTimeData) {
    var transformedData = { data: {}, applyData: 'worldShare', values: {} };

    // 데이터 구조 설정
    transformedData.data = {
        area: {
            name: 'Land Area (Km²)',
            format: '{0} km<sup>2</sup>',
            thousandSeparator: ','
        },
        population: {
            name: 'Population (2023)',
            thousandSeparator: ','
        },
        // 나머지 데이터 필드 정의
        yearlyChange: { name: 'Yearly Change' },
        netChange: { name: 'Net Change' },
        migrants: { name: 'Migrants (net)' },
        fertilityRate: { name: 'Fert. Rate' },
        medianAge: { name: 'Med. Age' },
        urbanPopulation: { name: 'Urban Pop %' },
        worldShare: {
            name: 'World Share',
            format: '{0} %',
            thresholdMax: 20,
            thresholdMin: 0
        }
    };

    // 실시간 데이터를 지정된 형식으로 변환
    realTimeData.result.forEach(function (countryData) {
        var countryCode = getCountryCode(countryData["Country (or dependency)"]);
        if (countryCode) {
            transformedData.values[countryCode] = {
                area: Number(countryData["Land Area (Km²)"]) || 0,
                population: Number(countryData["Population (2023)"]) || 0,
                yearlyChange: countryData["Yearly Change"],
                netChange: countryData["Net Change"],
                migrants: countryData["Migrants (net)"],
                fertilityRate: countryData["Fert. Rate"],
                medianAge: countryData["Med. Age"],
                urbanPopulation: countryData["Urban Pop %"],
                worldShare: parseFloat(countryData["World Share"].replace("%", "")) || 0
            };
        }
    });

    return transformedData;
}

function transformDataForUN(realTimeData) {
    var transformedData = { data: {}, applyData: 'percentPOP', values: {} };

    // 데이터 구조 설정
    transformedData.data = {
        UNpopulation: {
            name: 'Undernourished People',
            thousandSeparator: ','
        },
        UNpopulation18: {
            name: 'Undernourished People(2018)',
            thousandSeparator: ','
        },
        percentPOP: {
            name: 'Percnet of Population',
            format: '{0} %',
            thresholdMax: 71,
            thresholdMin: 0
        }
    };

    // 실시간 데이터를 지정된 형식으로 변환
    realTimeData.result.forEach(function (countryData) {
        var countryCode = getCountryCode(countryData["Country"]);
        if (countryCode) {
            transformedData.values[countryCode] = {
                UNpopulation: Number(countryData["Undernourished People"]) || 0,
                UNpopulation18: Number(countryData["Population (2018)"]) || 0,
                percentPOP: parseFloat(countryData["Percent of Population"].replace("%", "")) || 0
            };
        }
    });

    return transformedData;
}
